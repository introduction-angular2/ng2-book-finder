<div class="row" role="application">
  <ol id="book-list"  >
    <li class="book-tile"  *ngFor="#book of books | async">
      <div class="col-md-12 text-center">
            <h3>{{book.Title}}</h3>
            <p>{{book.Description}}</p>
          </div>
      <div class="col-md-12">
        <img src="{{book.Image}}" class="img-responsive book-img" />
      </div>

    </li>
  </ol>
</div>
